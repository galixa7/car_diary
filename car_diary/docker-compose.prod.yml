version: "3.6"

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.web
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - myapp_vol:/myapp
    ports:
      - "80:3000"
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5555:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: <%= ENV['PGADMIN_EMAIL_PROD'] %>
      PGADMIN_DEFAULT_PASSWORD: <%= ENV['PGADMIN_PW_PROD'] %>
    restart: unless-stopped
volumes:
  myapp_vol: